name: "Browserslist: Regex"

permissions:
  contents: read

on:
  schedule:
    - cron: "0 0 * * 2" # Every Tuesday at 00:00 AM UTC on the default branch
  workflow_dispatch:

jobs:
  browserslist-regex:
    uses: dargmuesli/github-actions/.github/workflows/browserslist-regex.yml@4e6e3d3fa4b81be372036d8ac7b14638d27be045 # 2.7.0
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    with:
      DIRECTORY: src/
      NODE_VERSION: 24
      OUTPUT_PATH: app/supportedBrowsers.js
      UBUNTU_DEPENDENCIES: mkcert
      UBUNTU_REPOSITORIES: universe
